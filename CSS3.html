<!DOCTYPE HTML PUBLIC "-//W3C//DTD 
HTML4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
         <!-- p > a  在p裡面的child a -->
        <style type="text/css">
       
        p > a {
            color: royalblue;
            font-size: 30px;
        }
        .redtext {
            color:red;
        }
        .greengoblins {
            color:green;
        }
        #Hodor {
            border: 2px solid orangered;
     
        }
        #Ho {
            border: 2px solid firebrick;
        }
        p:first-letter {
            font-weight:bold;
            font-size:30px;
            color:green;
        }
        </style>

    </head>
    <body>
        <p class="redtext">I want this text to be red.</p>
        <p class="greengoblins"><a href="CSS2.html">Boy oh boy i wish i was green.</a></p>

        <p>pseudo Elements sample</p>
        <p>oh, Billy!</p>
        <div id="Ho">Ho is the best</div>
        <div id="Hodor">Hodor meaning hold the door</div>
    </body>
</html>
